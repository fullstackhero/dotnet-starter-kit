events { }

http {
    include mime.types;

    types {
        application/wasm wasm;
    }

    server {
        listen 80;
        index index.html;

        location /health {
            access_log off;
         }

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html =404;
        }
    }
}
